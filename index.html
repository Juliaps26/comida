<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <title>Açaí</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="" width="140px">
        </div>
        <div class="textos">
            <p>Combos</p>
            <p>Monte seu Açaí</p>
            <p>Promoções</p>
            <p>Sobre</p>
            <p>Contatos</p>
            <img src="botao.png" alt="" width="150px">

        </div>
        <div class="linha">
        </div>
    </header>
    <main>
        <div class="roxo">
            <img src="roxo.png" alt="roxo" width="700px">
        </div>
        <div class="copos">
            <img src="copos.png" alt="" width="600px">

        </div>
    </main>
    <footer>
        <div class="tomou">
            <p>Já tomou</p>
        </div>
        <div class="acai">
            <p>Seu açaí hoje?</p>
        </div>
    </footer>
</body>

</html>
